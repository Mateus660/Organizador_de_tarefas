<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organzador de tarefas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="conteiner">
        <div id="titulo">
            <h1 id="organizador">Organizador de tarefas</h1>
        </div>
        <div id="botoes">
            <h2>Adicione aqui a sua tarefa</h2>
            <input type="text" name="tarefa" id="tarefa" placeholder="Insira a tarefa">
            <label for="" id="tarefa"></label>
            <input type="submit" value="Adicionar tarefa" id="confirmar">
        </div>

        <div id="confirmacao">
            Tarefa adicionada !!!
        </div>
    </div>
</body>
