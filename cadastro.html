<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="container">
        <div id="cadastro">
            
            <header><h1>Cadastre-se</h1></header>

            <div id="botoes">
                <label for="get" id="labelnome">
                    <input type="text" name="nome" id="nome" placeholder="insira seu nome">
                </label>
                
                <label for="get" id="labelusuario">
                    <input type="text" name="usuario" id="usuario" placeholder="insira seu nome de usuario">
                </label>
                
                <label for="get" id="labelsenha">
                    <input type="password" name="senha" id="senha" placeholder="crie uma senha">
                </label>
                
                <label for="get" id="labelconfirmsenha">
                    <input type="password" name="cofirmsenha" id="confirmmsenha" placeholder="confirme a senha">
                </label>
            </div>

            <input type="submit" value="Cadastrar" id="cadastrar">
            <p>JÃ¡ tem uma conta ? <a href="login.html">Acesse</a></p>
        </div>
    </div>
</body>
</html>
