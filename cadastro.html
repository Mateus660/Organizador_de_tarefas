<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>
</head>
<body>
    <div id="container">
        <div id="cadastro">
            
            <header><h1>Cadastre-se</h1></header>

            <div id="botoes">
                <label for="get" id="labelnome"><p>No minimo 3 letras</p>
                    <input type="text" name="nome" id="nome" placeholder="insira seu nome">
                </label>
                
                <label for="get" id="labelusuario"><p>No minimo 3 letras</p>
                    <input type="text" name="usuario" id="usuario" placeholder="insira seu nome de usuario">
                </label>
                
                <label for="get" id="labelsenha"><p>No minimo 3 letras</p>
                    <input type="password" name="senha" id="senha" placeholder="crie uma senha">
                </label>
                
                <label for="get" id="labelconfirmsenha"><p>Senha incorreta</p>
                    <input type="password" name="cofirmsenha" id="confirmsenha" placeholder="confirme a senha">
                </label>
            </div>

            <input type="submit" value="Cadastrar" id="cadastrar">
            <input type="reset" value="Limpar" id="limpar">
            <p>JÃ¡ tem uma conta ? <a href="login.html"> Acesse</a></p>
        </div>
    </div>
</body>
</html>
